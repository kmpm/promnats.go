name: Pipeline

on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    
    # switch to ubuntu-latest after 2025-01-17
    runs-on: ubuntu-24.04
    env:
      CNREPO: '${{ vars.CNREPO }}'

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-tags: true
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
    
    - name: Show make version
      run: make --version

    - name: Tidy and Audit
      run: make info tidy audit

    - name: Test
      run: make test

    - name: Build binary
      run: |
        GOOS=linux GOARCH=amd64 make no-dirty build
        GOOS=linux GOARCH=arm64 make no-dirty build
        GOOS=windows GOARCH=amd64 make no-dirty build
    
    - name: Upload binaries to release
      if: ${{ (github.event_name != 'pull_request') && (startsWith(github.ref, 'refs/tags/v')) }}
      uses: softprops/action-gh-release@v2
      with:
        files: |
          *.tar.gz
          *.zip

